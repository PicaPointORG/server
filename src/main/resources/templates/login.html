<!-- Define que el documento esta bajo el estandar de HTML 5 -->
<!doctype html>

<!-- Representa la raíz de un documento HTML o XHTML. Todos los demás elementos deben ser descendientes de este elemento. -->
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title> Formulario de Acceso </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    Link hacia el archivo de estilos css-->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div id="contenedor">
    <div id="central">
        <div id="login">
            <div class="titulo">
                Bienvenido
            </div>
            <form th:method="POST" th:object="${login}" th:action="@{/login}">
                <input type="text" th:field="*{username}" placeholder="Usuario" required name="usuario">

                <input type="password" th:field="*{password}" placeholder="Contraseña" required name="password">

                <button title="Ingresar" name="Ingresar">Login</button>
            </form>
            <div class="pie-form">
                <a href="#">¿Perdiste tu contraseña?</a>
                <a href="#">¿No tienes Cuenta? Registrate</a>
            </div>
            <p id="error"></p>
        </div>
    </div>
</div>
</body>
</html>
