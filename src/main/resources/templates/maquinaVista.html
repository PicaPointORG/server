<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/maquinaVista.css}">
    
    <link rel="icon" href="source/icon.jpg" type="image/icon">
    <title>Maquina</title>

</head>
<body>
    <div class="cuerpo" th:object="${maquina}">
        <h1 th:text="${'Calle = ' + maquina.ubicacion}">c/ de la maquina</h1>
        <div class="contenido">
            <div class="info">
                <h2 th:text="${'MAC = ' + maquina.mac}"></h2>
                <h2 th:text="${'empresa = ' + maquina.empresa.nombre}"></h2>
            </div>
            
            <div class="mapa">
                <h2>Ubicación de la máquina</h2>
                <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3140.563671131609!2d-0.9497369999999999!3d38.08054149999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd639918a0a9524f%3A0x699a8c2ae099b175!2sC.%20Oriolanos%20Ausentes%2C%204A%2C%2003300%20Orihuela%2C%20Alicante!5e0!3m2!1ses!2ses!4v1653732236919!5m2!1ses!2ses" width="290" height="290" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
        </div>
        <table class="">
            <thead>
            <tr>
                <th>
                    Nombre
                </th>
                <th>
                    Stock
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto:${maquina.maquinaHasProductos}">
                <td th:text="${producto.producto.nombre}"></td>
                <td th:text="${producto.stock}"></td>

                <td>
                    <a class="reponerbtn" >Reponer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
